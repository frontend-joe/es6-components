<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=download"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <h2>Employees</h2>
        <button type="button">
          <span class="material-symbols-outlined"> download </span>
          Download
        </button>
      </header>
      <div class="wrapper">
        <table>
          <thead>
            <tr>
              <th draggable="true">Name</th>
              <th draggable="true">Area</th>
              <th draggable="true">Level</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Joe Bloggs</td>
              <td>Frontend</td>
              <td>Intermediate</td>
            </tr>
            <tr>
              <td>Harry Hill</td>
              <td>Backend</td>
              <td>Expert</td>
            </tr>
            <tr>
              <td>Bill Yates</td>
              <td>Fullstack</td>
              <td>Beginner</td>
            </tr>
            <tr>
              <td>Jane Doe</td>
              <td>Backend</td>
              <td>Expert</td>
            </tr>
            <tr>
              <td>Alice Gobel</td>
              <td>Frontend</td>
              <td>Beginner</td>
            </tr>
            <tr>
              <td>Raul Jimenez</td>
              <td>Dev Ops</td>
              <td>Intermediate</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
