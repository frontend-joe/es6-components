<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background"></div>
    <button class="burger" onclick="toggleMenu()">
      <span class="burger-icon"></span>
    </button>
    <div class="menu">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <div>
              <h2>About</h2>
              <nav>
                <a style="animation-delay: 0.8s">Profile</a>
                <a style="animation-delay: 0.9s">Skills</a>
                <a style="animation-delay: 1s">Education</a>
              </nav>
            </div>
          </div>
          <div class="swiper-slide">
            <div>
              <h2>Portfolio</h2>
              <nav>
                <a style="animation-delay: 0.8s">Work</a>
                <a style="animation-delay: 0.9s">Projects</a>
                <a style="animation-delay: 1s">GitHub</a>
              </nav>
            </div>
          </div>
          <div class="swiper-slide">
            <div>
              <h2>Contact</h2>
              <nav>
                <a style="animation-delay: 0.8s">Email</a>
                <a style="animation-delay: 0.9s">Instagram</a>
                <a style="animation-delay: 1s">LinkedIn</a>
              </nav>
            </div>
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <!-- 
      <nav>
        <a href="#" style="animation-delay: 0.1s">About</a>
        <a href="#" style="animation-delay: 0.2s">Portfolio</a>
        <a href="#" style="animation-delay: 0.3s">Services</a>
        <a href="#" style="animation-delay: 0.5s">Contact</a>
      </nav> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
