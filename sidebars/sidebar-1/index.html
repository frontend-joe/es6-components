<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebars</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
  </head>
  <body>
    <aside class="sidebar">
      <header>
        <button
          type="button"
          className="sidebar-burger"
          onClick="toggleSidebar()"
        >
          <span class="material-symbols-outlined"> menu </span>
        </button>
        <img src="logo.svg" />
      </header>
      <ul>
        <li>
          <button type="button" onclick="onClick(this)">
            <span class="material-symbols-outlined">home</span>
            <p>Home</p>
          </button>
        </li>
        <li>
          <button type="button" onclick="onClick(this)">
            <span class="material-symbols-outlined">settings</span>
            <p>Settings</p>
            <span class="material-symbols-outlined">expand_more</span>
          </button>
          <div class="sub-menu">
            <ul>
              <li>
                <button type="button">Display</button>
              </li>
              <li>
                <button type="button">Appearance</button>
              </li>
              <li>
                <button type="button">Preferences</button>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <button type="button" onclick="onClick(this)">
            <span class="material-symbols-outlined">add_box</span>
            <p>Create</p>
            <span class="material-symbols-outlined">expand_more</span>
          </button>
          <div class="sub-menu">
            <ul>
              <li>
                <button type="button">Article</button>
              </li>
              <li>
                <button type="button">Document</button>
              </li>
              <li>
                <button type="button">Video</button>
              </li>
              <li>
                <button type="button">Presentation</button>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <button type="button" onclick="onClick(this)">
            <span class="material-symbols-outlined">person</span>
            <p>Profile</p>
            <span class="material-symbols-outlined">expand_more</span>
          </button>
          <div class="sub-menu">
            <ul>
              <li>
                <button type="button">Avatar</button>
              </li>
              <li>
                <button type="button">Theme</button>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <button type="button" onclick="onClick(this)">
            <span class="material-symbols-outlined">inventory_2</span>
            <p>Products</p>
          </button>
        </li>
        <li>
          <button type="button" onclick="onClick(this)">
            <span class="material-symbols-outlined">lock</span>
            <p>Account</p>
          </button>
        </li>
      </ul>
    </aside>
    <script src="main.js"></script>
  </body>
</html>
