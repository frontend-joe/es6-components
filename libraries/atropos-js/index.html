<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atropos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/atropos@2.0.2/atropos.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="atropos">
      <div class="atropos-scale">
        <div class="atropos-rotate">
          <div class="atropos-inner">
            <img class="layer" src="1.svg" data-atropos-offset="-2.5" />
            <img class="layer" src="2.svg" data-atropos-offset="0" />
            <img class="layer" src="3.svg" data-atropos-offset="2" />
            <img class="layer" src="4.svg" data-atropos-offset="4" />
            <img
              class="logo"
              data-atropos-offset="5"
              src="https://raw.githubusercontent.com/nolimits4web/atropos/master/playground/react/i/atropos-logo-en.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/atropos@2.0.2/atropos.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
