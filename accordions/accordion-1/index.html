<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordions</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
  </head>
  <body>
    <section class="accordion">
      <button class="accordion-item" onClick="handleClick(this, 0)">
        <img src="1.jpg" />
        <div class="content">
          <span class="material-symbols-outlined">photo_camera</span>
          <div>
            <h2>Première</h2>
            <p>First Position</p>
          </div>
        </div>
      </button>
      <button class="accordion-item" onClick="handleClick(this, 1)">
        <img src="2.jpg" />
        <div class="content">
          <span class="material-symbols-outlined">photo_camera</span>
          <div>
            <h2>Seconde</h2>
            <p>Second Position</p>
          </div>
        </div>
      </button>
      <button class="accordion-item" onClick="handleClick(this, 2)">
        <img src="3.jpg" />
        <div class="content">
          <span class="material-symbols-outlined">photo_camera</span>
          <div>
            <h2>Troisième</h2>
            <p>Third Position</p>
          </div>
        </div>
      </button>
      <button class="accordion-item" onClick="handleClick(this, 3)">
        <img src="4.jpg" />
        <div class="content">
          <span class="material-symbols-outlined">photo_camera</span>
          <div>
            <h2>Quatrième</h2>
            <p>Fourth Position</p>
          </div>
        </div>
      </button>
      <button class="accordion-item" onClick="handleClick(this, 4)">
        <img src="5.jpg" />
        <div class="content">
          <span class="material-symbols-outlined">photo_camera</span>
          <div>
            <h2>Cinquième</h2>
            <p>Fifth Position</p>
          </div>
        </div>
      </button>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
